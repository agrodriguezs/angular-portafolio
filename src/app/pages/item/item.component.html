<div *ngIf="producto">
    <header [ngStyle]="{'background-image': 'url(assets/img/productos/'+id+'/main.jpg)'}" 
    class="rk-portfolio-cover  item-inside-1">
        <div class="item-inside__meta">
        <h1 class="ae-u-bolder rk-portfolio-title ">
            {{producto.producto}}
        </h1>
        <p class="ae-theta rk-portfolio-category ">
            {{producto.categoria}}
        </p>
        </div>
    </header>
    <div class="ae-container-fluid ae-container-fluid--inner rk-portfolio--inner">
        <div class="ae-grid ae-grid--collapse au-xs-ptp-1">
            <div class="ae-grid__item item-lg-5 au-lg-ptp-1">
                <h2 class="rk-portfolio-inner-title ">
                    {{producto.subtitulo2}}
                </h2>
                <h4 class="ae-u-bolder">
                    {{producto.subtitulo1}}
                </h4>
                {{producto.desc1}}
            </div>
            <div class="ae-grid__item item-lg-6 item-lg--offset-1">
                <img src="assets/img/productos/{{id}}/pic-1.jpg"  alt="Urku Portfolio">
            </div>
        </div>
    </div>
    <div class="ae-container-fluid ae-container-fluid--inner rk-portfolio--inner">
        <div class="ae-grid ae-grid--collapse au-xs-ptp-1">
            <div class="ae-grid__item item-lg-5 au-lg-ptp-1">
                <img src="assets/img/productos/{{id}}/pic-2.jpg" alt="Urku Portfolio">

            </div>
            <div class="ae-grid__item item-lg-6 item-lg--offset-1">
                <h4 class="ae-u-bolder">
                    {{producto.producto}}
                </h4>
                {{producto.resumen}}
            </div>
        </div>
    </div>
    

</div>
