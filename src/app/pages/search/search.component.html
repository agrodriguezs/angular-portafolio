<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
    
      <div  class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
        
        <a  *ngFor="let producto of productos.productosFiltrados  "  
            [routerLink]="['/item',producto.cod]" class="rk-item ae-masonry__item animated fadeIn">
            <img src="assets/img/productos/{{producto.url}}.jpg" alt="">
            <div [routerLink]="['/item',producto.cod]"  class="item-meta">
                <h2>{{producto.titulo}}</h2>
                <p>{{producto.categoria}}</p>
            </div>
        </a>
        
       
    </div>
</section>
